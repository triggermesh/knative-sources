apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: knative-sources-controller
rules:

# Record Kubernetes events
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - patch
  - update

# Manage receive-adapters
- apiGroups:
  - apps
  resources:
  - deployments
  verbs: &all
  - get
  - list
  - watch
  - create
  - update
  - delete
  - patch
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs: *all

# Read Source resources and update their statuses
- apiGroups:
  - sources.triggermesh.io
  resources:
  - slacksources
  - zendesksources
  - httpsources
  verbs:
  - list
  - watch
  - get
- apiGroups:
  - sources.triggermesh.io
  resources:
  - slacksources/status
  - zendesksources/status
  - httpsources/status
  verbs:
  - update

# Set finalizers
- apiGroups:
  - sources.triggermesh.io
  resources:
  - zendesksources
  verbs:
  - patch

# Read credentials
- apiGroups:
  - ''
  resources:
  - secrets
  verbs:
  - get

# Read controller configurations
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs: &listwatch
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - configmaps
  resourceNames:
  - config-logging
  - config-observability
  - config-leader-election
  verbs:
  - get

# Resolve sink URIs
- apiGroups:
  - ''
  resources:
  - services
  verbs: *listwatch
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs: *listwatch
- apiGroups:
  - eventing.knative.dev
  resources:
  - brokers
  verbs: *listwatch
- apiGroups:
  - messaging.knative.dev
  resources:
  - channels
  verbs: *listwatch

---

# The role is needed for the aggregated role source-observer in knative-eventing to provide readonly access to "Sources".
# see https://github.com/knative/eventing/blob/release-0.14/docs/spec/sources.md#source-rbac
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: knative-sources-source-observer
  labels:
    duck.knative.dev/source: 'true'
rules:
- apiGroups:
  - sources.triggermesh.io
  resources:
  - slacksources
  - zendesksources
  - httpsources
  verbs:
  - get
  - list
  - watch
