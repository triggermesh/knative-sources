apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: slacksources.sources.triggermesh.io
  labels:
    eventing.knative.dev/source: 'true'
    duck.knative.dev/source: 'true'
    knative.dev/crd-install: 'true'
  annotations:
    registry.knative.dev/eventTypes: |
      [
        { "type": "com.slack.events" }
      ]
spec:
  group: sources.triggermesh.io
  scope: Namespaced
  names:
    kind: SlackSource
    plural: slacksources
    categories:
    - all
    - knative
    - eventing
    - sources
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            description: Desired state of the event source.
            type: object
            properties:
              signingSecret:
                description: Signing secret to authenticate Slack callbacks.
                type: object
                properties:
                  value:
                    description: Signing secret in plain text.
                    type: string
                  valueFromSecret:
                    description: A reference to a Secret containing the signing secret.
                    type: object
                    properties:
                      name:
                        description: Name of the Secret object.
                        type: string
                      key:
                        description: Key from the Secret object.
                        type: string
                    required:
                    - name
                    - key
                oneOf:
                - required: ['value']
                - required: ['valueFromSecret']
              appID:
                description: ID which identifies the Slack application generating this
                  event. It helps identifying the App that sources events when multiple
                  Slack applications share the same endpoint.
                type: string
              sink:
                description: Reference to an event sink.
                type: object
                properties:
                  ref:
                    description: Reference of an Addressable object acting as event sink.
                    type: object
                    properties:
                      apiVersion:
                        description: API version of the referent.
                        type: string
                      kind:
                        description: Kind of the referent.
                        type: string
                      namespace:
                        description: Namespace of the referent.
                        type: string
                      name:
                        description: Name of the referent
                        type: string
                    required:
                    - apiVersion
                    - kind
                    - name
                  uri:
                    description: URI of the event sink.
                    type: string
                    format: uri
                oneOf:
                - required: ['ref']
                - required: ['uri']
              ceOverrides:
                description: Overrides for the attributes of CloudEvents generated by the 
                  source.
                type: object
                properties:
                  extensions:
                    description: Map of CloudEvents attributes to be added or overridden.
                    type: object
                    additionalProperties:
                      type: string
                      minLength: 1
                required:
                - extensions
            required:
            - sink
          status:
            description: Status of the event source.
            type: object
            properties:
              sinkUri:
                type: string
                format: uri
              ceAttributes:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    source:
                      type: string
                  required:
                  - type
                  - source
              observedGeneration:
                type: integer
                format: int64
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum: ['True', 'False', Unknown]
                    severity:
                      type: string
                      enum: [Error, Warning, Info]
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
              address:
                type: object
                properties:
                  url:
                    type: string
    additionalPrinterColumns:
    - name: Ready
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].status
    - name: Reason
      type: string
      jsonPath: .status.conditions[?(@.type=='Ready')].reason
    - name: URL
      type: string
      jsonPath: .status.address.url
    - name: Sink
      type: string
      jsonPath: .status.sinkUri
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
