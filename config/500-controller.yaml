apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app knative-sources-controller
  namespace: triggermesh

spec:
  replicas: 1
  selector:
    matchLabels:
      app: *app

  template:
    metadata:
      labels:
        app: *app

    spec:
      serviceAccountName: *app

      containers:
      - name: controller
        terminationMessagePolicy: FallbackToLogsOnError
        image: ko://github.com/triggermesh/knative-sources/cmd/knative-sources-controller

        resources:
          requests:
            cpu: 20m
            memory: 20Mi

        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        # Logging/observability configuration
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: triggermesh.io/sources
        # Source adapters
        - name: SLACKSOURCE_IMAGE
          value: ko://github.com/triggermesh/knative-sources/cmd/slacksource-adapter
        - name: ZENDESKSOURCE_IMAGE
          value: ko://github.com/triggermesh/knative-sources/cmd/zendesksource-adapter
        - name: HTTPSOURCE_IMAGE
          value: ko://github.com/triggermesh/knative-sources/cmd/httpsource-adapter
        - name: WEBHOOKSOURCE_IMAGE
          value: ko://github.com/triggermesh/knative-sources/cmd/webhooksource-adapter

        securityContext:
          allowPrivilegeEscalation: false

        ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008
