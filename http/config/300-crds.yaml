apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: httpsources.sources.triggermesh.io
  labels:
    eventing.knative.dev/source: "true"
    duck.knative.dev/source: "true"
    knative.dev/crd-install: "true"
spec:
  group: sources.triggermesh.io
  scope: Namespaced
  names:
    kind: HttpSource
    listKind: HttpSourceList
    plural: httpsources
    singular: httpsource
    categories:
    - all
    - knative
    - eventing
    - sources
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: HttpSourceSpec holds the desired state of the HttpSource (from the client).
            type: object
            properties:
              ceOverrides:
                description: CloudEventOverrides defines overrides to control the output
                  format and modifications of the event sent to the sink.
                properties:
                  extensions:
                    additionalProperties:
                      type: string
                    description: Extensions specify what attribute are added or overridden
                      on the outbound event. Each `Extensions` key-value pair are set
                      on the event as an attribute extension independently.
                    type: object
                type: object
              sink:
                description: Sink is a reference to an object that will resolve to a
                  uri to use as the sink.
                properties:
                  ref:
                    description: Ref points to an Addressable.
                    properties:
                      apiVersion:
                        description: API version of the referent.
                        type: string
                      kind:
                        description: 'Kind of the referent. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
                        type: string
                      name:
                        description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                        type: string
                      namespace:
                        description: 'Namespace of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/
                          This is optional field, it gets defaulted to the object holding
                          it if left out.'
                        type: string
                    required:
                    - apiVersion
                    - kind
                    - name
                    type: object
                  uri:
                    type: string
                    description: URI can be an absolute URL(non-empty scheme and non-empty
                      host) pointing to the target or a relative URI. Relative URIs
                      will be resolved using the base URI retrieved from Ref.
                type: object
                oneOf:
                - required: ['ref']
                - required: ['uri']
              eventType:
                description: 'EventType is required to set the Type for the ingested event'
                type: string
                minLength: 1
              eventSource:
                description: 'EventSource is an optional but recommended field for identifying the instance producing the events'
                type: string
              basicAuthUsername:
                description: 'When informed will be used to configure Basic Authentication at the exposed endpoint'
                type: string
              basicAuthPassword:
                description: 'When informed will be used to configure Basic Authentication at the exposed endpoint'
                properties:
                  secretKeyRef:
                    description: The Secret key to select from.
                    properties:
                      key:
                        description: The key of the secret to select from.  Must be a valid secret key.
                        type: string
                      name:
                        description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                        type: string
                      optional:
                        description: Specify whether the Secret or its key must be defined
                        type: boolean
                    required:
                    - key
                    type: object
                type: object
            required:
            - sink
            - eventType
          status:
            description: HttpSourceStatus communicates the observed state of the HttpSource.
            type: object
            properties:
              ceAttributes:
                description: CloudEventAttributes are the specific attributes that the
                  Source uses as part of its CloudEvents.
                items:
                  description: CloudEventAttributes specifies the attributes that a
                    Source uses as part of its CloudEvents.
                  properties:
                    source:
                      description: Source is the CloudEvents source attribute.
                      type: string
                    type:
                      description: Type refers to the CloudEvent type attribute.
                      type: string
                  type: object
                type: array
              conditions:
                items:
                  properties:
                    lastTransitionTime:
                      # we use a string in the stored object but a wrapper object
                      # at runtime.
                      type: string
                    message:
                      type: string
                    reason:
                      type: string
                    severity:
                      type: string
                    status:
                      type: string
                    type:
                      type: string
                  required:
                  - type
                  - status
                  type: object
                type: array
                description: Conditions the latest available observations of a resource's
                  current state.
              observedGeneration:
                description: ObservedGeneration is the 'Generation' of the Service that
                  was last processed by the controller.
                format: int64
                type: integer
              sinkUri:
                type: string
                description: SinkURI is the current active sink URI that has been configured
                  for the Source.
              address:
                type: object
                properties:
                  url:
                    type: string
        required:
        - spec

    additionalPrinterColumns:
    - name: Ready
      type: string
      jsonPath: ".status.conditions[?(@.type=='Ready')].status"
    - name: Reason
      type: string
      jsonPath: ".status.conditions[?(@.type=='Ready')].reason"
    - name: URL
      type: string
      jsonPath: .status.address.url
    - name: Sink
      type: string
      jsonPath: ".status.sinkUri"
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
