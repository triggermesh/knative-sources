apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: slack-source-controller
rules:
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs: &everything
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Record Kubernetes events
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - update
  - patch

- apiGroups:
  - sources.triggermesh.io
  resources:
  - slacksources
  verbs:
  - list
  - watch
  - get

- apiGroups:
  - sources.triggermesh.io
  resources:
  - slacksources/status
  verbs:
  - update

# Read controller configurations
- apiGroups:
  - ''
  resources:
  - configmaps
  verbs: &listwatch
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - configmaps
  resourceNames:
  - config-logging
  - config-observability
  - config-leader-election
  verbs:
  - get

# Resolve sink URIs
- apiGroups:
  - ''
  resources:
  - services
  verbs: *listwatch
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs: *listwatch
- apiGroups:
  - eventing.knative.dev
  resources:
  - brokers
  verbs: *listwatch
- apiGroups:
  - messaging.knative.dev
  resources:
  - channels
  verbs: *listwatch

---
# The role is needed for the aggregated role source-observer in knative-eventing to provide readonly access to "Sources".
# See https://github.com/knative/eventing/blob/master/config/200-source-observer-clusterrole.yaml.
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: slack-source-observer
  labels:
    duck.knative.dev/source: "true"
rules:
- apiGroups:
  - sources.triggermesh.io
  resources:
  - slacksources
  verbs:
  - get
  - list
  - watch
