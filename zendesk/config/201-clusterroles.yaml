apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: slack-source-controller
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs: &everything
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# - apiGroups:
#   - rbac.authorization.k8s.io
#   resources:
#   - clusterroles
#   verbs:
#   - list

# Record Kubernetes events
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - update
  - patch

- apiGroups:
  - sources.triggermesh.io
  resources:
  - slacksources
  verbs: &reader
  - list
  - watch
  - get

- apiGroups:
  - sources.triggermesh.io
  resources:
  - slacksources/status
  verbs:
  - update

- apiGroups:
    - sources.knative.dev
  resources:
    - sinkbindings
  verbs: *everything
- apiGroups:
    - sources.knative.dev
  resources:
    - sinkbindings/status
  verbs: *reader

- apiGroups:
  - ''
  resources:
  - secrets
  - configmaps
  verbs: *reader

---
# The role is needed for the aggregated role source-observer in knative-eventing to provide readonly access to "Sources".
# See https://github.com/knative/eventing/blob/master/config/200-source-observer-clusterrole.yaml.
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: slack-source-observer
  labels:
    duck.knative.dev/source: "true"
rules:
- apiGroups:
  - sources.triggermesh.io
  resources:
  - slacksources
  verbs:
  - get
  - list
  - watch
