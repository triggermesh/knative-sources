apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app slack-source-controller
  namespace: triggermesh
  labels:
    control-plane: slack-source-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: *app

  template:
    metadata:
      labels:
        control-plane: *app

    spec:
      serviceAccountName: *app

      containers:
      - name: controller
        terminationMessagePolicy: FallbackToLogsOnError
        image: ko://github.com/triggermesh/knative-sources/slack/cmd/controller
        resources:
          requests:
            cpu: 50m
            memory: 20Mi

        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/sources
          - name: SLACK_SOURCE_RA_IMAGE
            value: ko://github.com/triggermesh/knative-sources/slack/cmd/adapter

        securityContext:
          allowPrivilegeEscalation: false

        ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008
